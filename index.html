<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KEBAL - Virtual Assistant</title>
  <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <div class="main">
    <div class="image-container">
      <div class="image">
        <img src="loader.gif" alt="image">
      </div>
      <h1 class="title">K E B A L</h1>
      <p class="description">I'm a Virtual Assistant. What can I do for you?</p>
    </div>
    <div class="input-container">
      <div class="input">
        <button class="talk">
          <i class="fas fa-microphone-alt"></i>
        </button>
        <h1 class="content">Click here to speak</h1>
      </div>
      <div class="audio-visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
